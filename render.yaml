services:
  - type: web
    name: aftercallpro
    env: python
    buildCommand: pip install -r requirements.txt && cd src/frontend && pnpm install && pnpm run build && cd ../.. && cp -r src/frontend/dist/* src/static/
    startCommand: cd /opt/render/project/src && gunicorn -w 4 -b 0.0.0.0:$PORT main:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false

